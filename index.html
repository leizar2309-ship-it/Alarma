<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a73e8">
    <link rel="manifest" href="manifest.json">
    <title>Alarma con Repetici√≥n</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 5px; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.85rem; color: #444; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1rem; }
        button { background: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .config-sonido { background: #e8f0fe; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px dashed #1a73e8; }
        .btn-test { background: #34a853; margin-bottom: 5px; }
        .btn-stop { background: #f39c12; display: none; font-size: 1.2rem; padding: 20px; animation: pulse 1.5s infinite; }
        .item { background: #fff; margin-top: 10px; padding: 15px; border-radius: 12px; border-left: 5px solid #1a73e8; width: 100%; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .badge-aviso { background: #ff4757; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="card">
    <h2>‚è∞ Alarma Personalizada</h2>
    
    <div class="config-sonido">
        <label>üéµ 1. Configura tu Tono:</label>
        <input type="file" id="audioFile" accept="audio/*">
        <button class="btn-test" onclick="probarSonido()">üîà Probar Sonido</button>
        <button id="btnStop" class="btn-stop" onclick="detenerAlarma()">üîï DETENER ALARMA</button>
    </div>

    <label>2. Tarea:</label>
    <input type="text" id="tarea" placeholder="¬øQu√© recordar?">
    
    <label>3. Fecha y Hora:</label>
    <input type="datetime-local" id="fecha">

    <label>4. Repetir alarma cada:</label>
    <select id="intervaloRepeticion">
        <option value="0">No repetir</option>
        <option value="5">5 minutos</option>
        <option value="10">10 minutos</option>
        <option value="30">30 minutos</option>
        <option value="60">1 hora</option>
    </select>

    <label><input type="checkbox" id="avisoPrevio" style="width: auto;"> Avisar cada hora desde un d√≠a antes</label>
    
    <button onclick="pedirPermisoYGuardar()">üíæ Guardar Recordatorio</button>
</div>

<div id="lista"></div>

<audio id="alarmaAudio" loop playsinline></audio>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    let recordatorios = JSON.parse(localStorage.getItem('pwa_notas_final')) || [];
    const audioPlayer = document.getElementById('alarmaAudio');
    const btnStop = document.getElementById('btnStop');

    document.getElementById('audioFile').onchange = function() {
        if (this.files[0]) {
            audioPlayer.src = URL.createObjectURL(this.files[0]);
            audioPlayer.load();
        }
    };

    function probarSonido() {
        if (!audioPlayer.src) return alert("Selecciona un audio primero");
        audioPlayer.play().then(() => { btnStop.style.display = "block"; });
    }

    function detenerAlarma() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        btnStop.style.display = "none";
    }

    async function pedirPermisoYGuardar() {
        if (await Notification.requestPermission() === 'granted') agregar();
        else alert("Debes permitir notificaciones para que la alarma suene.");
    }

    function agregar() {
        const t = document.getElementById('tarea');
        const f = document.getElementById('fecha');
        const int = document.getElementById('intervaloRepeticion').value;
        const previo = document.getElementById('avisoPrevio').checked;
        
        if(!t.value || !f.value) return alert("Completa los datos");

        recordatorios.push({
            texto: t.value,
            tiempo: new Date(f.value).getTime(),
            intervalo: parseInt(int),
            id: Date.now(),
            avisado: false,
            avisoPrevioActivo: previo,
            ultimoAvisoPrevio: 0
        });

        localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
        t.value = '';
        actualizarVista();
    }

    function actualizarVista() {
        const listado = document.getElementById('lista');
        recordatorios.sort((a, b) => a.tiempo - b.tiempo);
        listado.innerHTML = recordatorios.map(r => `
            <div class="item">
                <div>
                    <strong>${r.texto}</strong><br>
                    <small>${new Date(r.tiempo).toLocaleString()}</small><br>
                    ${r.intervalo > 0 ? `<span class="badge-aviso">Repite cada ${r.intervalo} min</span>` : ''}
                </div>
                <button style="width:auto; background:red; padding: 8px" onclick="borrar(${r.id})">üóëÔ∏è</button>
            </div>
        `).join('');
    }

    function borrar(id) {
        recordatorios = recordatorios.filter(r => r.id !== id);
        localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
        actualizarVista();
    }

    // RELOJ DEL SISTEMA
    setInterval(() => {
        const ahora = Date.now();
        recordatorios.forEach(r => {
            // 1. L√≥gica Aviso 24h (Cada hora)
            if (r.avisoPrevioActivo) {
                const unDiaMs = 24 * 60 * 60 * 1000;
                if (ahora >= (r.tiempo - unDiaMs) && ahora < r.tiempo) {
                    if (ahora - r.ultimoAvisoPrevio >= 3600000) { // 1 hora
                        lanzarNotificacion(`Falta poco: ${r.texto}`, false);
                        r.ultimoAvisoPrevio = ahora;
                        localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
                    }
                }
            }

            // 2. L√≥gica Alarma Principal y Repetici√≥n
            if (ahora >= r.tiempo && !r.avisado) {
                // Si tiene repetici√≥n, actualizamos el tiempo para el futuro
                if (r.intervalo > 0) {
                    r.tiempo = ahora + (r.intervalo * 60000);
                } else {
                    r.avisado = true;
                }
                
                localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
                lanzarNotificacion(`¬°HORA DE!: ${r.texto}`, true);
                actualizarVista();
            }
        });
    }, 5000);

    function lanzarNotificacion(msj, sonar) {
        if (Notification.permission === 'granted') {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification("üîî Alarma", { body: msj, vibrate: [500, 100, 500], tag: 'alarma' });
            });
        }
        if (sonar) {
            audioPlayer.play().then(() => { btnStop.style.display = "block"; });
        }
        alert(msj);
    }

    actualizarVista();
</script>
</body>
</html>
