<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a73e8">
    <link rel="manifest" href="manifest.json">
    <title>Alarma Total Pro</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #1a73e8; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.85rem; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .config-sonido { background: #e8f0fe; padding: 15px; border-radius: 12px; border: 1px dashed #1a73e8; }
        .btn-stop { background: #f39c12; display: none; padding: 20px; animation: pulse 1.5s infinite; }
        .status-battery { font-size: 0.7rem; color: #ff4757; text-align: center; margin-bottom: 10px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .item { background: #fff; margin-top: 10px; padding: 15px; border-radius: 12px; width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>‚è∞ Alarma Anti-Bloqueo</h2>
    <p class="status-battery">‚ö†Ô∏è Mant√©n esta pesta√±a abierta para que suene</p>
    
    <div class="config-sonido">
        <label>üéµ 1. Sonido de Alarma:</label>
        <input type="file" id="audioFile" accept="audio/*">
        <button style="background:#34a853" onclick="probarSonido()">üîà Probar Sonido</button>
        <button id="btnStop" class="btn-stop" onclick="detenerAlarma()">üîï DETENER ALARMA</button>
    </div>

    <input type="text" id="tarea" placeholder="¬øQu√© recordar?">
    <input type="datetime-local" id="fecha">

    <label>Repetir cada:</label>
    <select id="intervaloRepeticion">
        <option value="0">No repetir</option>
        <option value="5">5 minutos</option>
        <option value="10">10 minutos</option>
        <option value="30">30 minutos</option>
        <option value="60">1 hora</option>
    </select>

    <label><input type="checkbox" id="avisoPrevio" style="width:auto"> Aviso 24h (cada hora)</label>
    
    <button onclick="activarYGuardar()">üíæ Activar y Guardar</button>
</div>

<div id="lista"></div>

<audio id="alarmaAudio" loop playsinline></audio>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    let recordatorios = JSON.parse(localStorage.getItem('pwa_notas_final')) || [];
    const audioPlayer = document.getElementById('alarmaAudio');
    const btnStop = document.getElementById('btnStop');
    let wakeLock = null;

    // Funci√≥n para evitar que el celular "duerma" el navegador
    async function activarWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log("Pantalla bloqueada para no dormir");
            }
        } catch (err) {
            console.log("WakeLock no soportado");
        }
    }

    document.getElementById('audioFile').onchange = function() {
        if (this.files[0]) {
            audioPlayer.src = URL.createObjectURL(this.files[0]);
            audioPlayer.load();
        }
    };

    function probarSonido() {
        if (!audioPlayer.src) return alert("Selecciona un audio");
        audioPlayer.play().then(() => { btnStop.style.display = "block"; });
    }

    function detenerAlarma() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        btnStop.style.display = "none";
    }

    async function activarYGuardar() {
        // Pedir permisos y activar el motor de supervivencia
        const permiso = await Notification.requestPermission();
        if (permiso === 'granted') {
            await activarWakeLock();
            agregar();
        } else {
            alert("Necesitas aceptar las notificaciones");
        }
    }

    function agregar() {
        const t = document.getElementById('tarea');
        const f = document.getElementById('fecha');
        const int = document.getElementById('intervaloRepeticion').value;
        const previo = document.getElementById('avisoPrevio').checked;
        
        if(!t.value || !f.value) return alert("Faltan datos");

        recordatorios.push({
            texto: t.value,
            tiempo: new Date(f.value).getTime(),
            intervalo: parseInt(int),
            id: Date.now(),
            avisado: false,
            avisoPrevioActivo: previo,
            ultimoAvisoPrevio: 0
        });

        localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
        t.value = '';
        actualizarVista();
    }

    function actualizarVista() {
        const listado = document.getElementById('lista');
        recordatorios.sort((a, b) => a.tiempo - b.tiempo);
        listado.innerHTML = recordatorios.map(r => `
            <div class="item">
                <div>
                    <strong>${r.texto}</strong><br>
                    <small>${new Date(r.tiempo).toLocaleString()}</small>
                </div>
                <button style="background:red; width:auto; padding:5px" onclick="borrar(${r.id})">X</button>
            </div>
        `).join('');
    }

    function borrar(id) {
        recordatorios = recordatorios.filter(r => r.id !== id);
        localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
        actualizarVista();
    }

    // EL RELOJ DE ALARMA
    setInterval(() => {
        const ahora = Date.now();
        recordatorios.forEach(r => {
            // L√≥gica Aviso 24h
            if (r.avisoPrevioActivo && ahora >= (r.tiempo - 86400000) && ahora < r.tiempo) {
                if (ahora - r.ultimoAvisoPrevio >= 3600000) {
                    dispararAlarma(r, `Falta poco: ${r.texto}`, false);
                    r.ultimoAvisoPrevio = ahora;
                    localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
                }
            }

            // Alarma Principal
            if (ahora >= r.tiempo && !r.avisado) {
                if (r.intervalo > 0) {
                    r.tiempo = ahora + (r.intervalo * 60000);
                } else {
                    r.avisado = true;
                }
                localStorage.setItem('pwa_notas_final', JSON.stringify(recordatorios));
                dispararAlarma(r, `¬°HORA DE!: ${r.texto}`, true);
                actualizarVista();
            }
        });
    }, 5000);

    function dispararAlarma(obj, msj, sonar) {
        // Enviar notificaci√≥n al sistema (aparece en pantalla bloqueada)
        if (Notification.permission === 'granted') {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification("‚è∞ ALARMA", {
                    body: msj,
                    icon: 'https://cdn-icons-png.flaticon.com/512/182/182321.png',
                    vibrate: [500, 110, 500, 110, 450, 110, 200, 110, 170, 40, 450, 110, 200, 110, 170, 40],
                    tag: 'alarma-final',
                    renotify: true
                });
            });
        }
        
        if (sonar) {
            audioPlayer.play().then(() => { btnStop.style.display = "block"; });
        }
        
        // El alert ayuda a despertar la pantalla en muchos Android
        alert(msj);
    }

    actualizarVista();
</script>
</body>
</html>
